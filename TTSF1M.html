<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Strangers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.7);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
      }
    }
    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      animation: glow 3s infinite ease-in-out;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: glow 3s infinite ease-in-out;
    }
    .title {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1em;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 30px;
    }
    .chat-box {
      width: 300px;
      height: 200px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 0 auto 20px auto;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }
    .play-button {
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background-color: #00cc6e;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="title">Talk to strangers for 1 minute</div>
    <div class="subtitle">Meet them and never see them again!</div>
    <div class="chat-box">
      <p><em>Chat will appear here...</em></p>
    </div>
    <button class="play-button">â–¶ Play</button>
  </div>
</body>
</html>
